{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
</head>
<body>
    <div class="col-md-6 col-sm-6">
     <form action="" method="POST">
          {% csrf_token %}
        <!-- CONTACT FORM HERE -->

             </div>

             <div class="wow fadeInUp" data-wow-delay="0.8s">
                  <div class="col-md-6 col-sm-6">
                       <label for="name">Name</label>
                       <input type="text" class="form-control" id="name" name="name" value="{{user.name}}" placeholder="Full Name">
                  </div>

                  <div class="col-md-6 col-sm-6">
                       <label for="email">Email</label>
                       <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" placeholder="Your Email">
                  </div>

                  <div class="col-md-6 col-sm-6">
                    <label for="email">Timeslot</label>
                    <input type="text" class="form-control" id="email" name="timeslot" value="{{data.timeslot}}" placeholder="Your Time">
               </div>

                  <div class="col-md-6 col-sm-6">
                       <label for="date"> week</label>
                       <input type="text" name="weeks" value="{{data.weeks}}" class="form-control">
                  </div>

                  </div> -->

                       <label for="telephone">Phone Number</label>
                       <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                       <label for="Message">Additional Message</label>
                       <textarea class="form-control" rows="5" id="message" name="description" placeholder="Message"></textarea><br>
                       <button type="submit" class="form-control" id="cf-submit" name="submit">Submit Button</button>
                  </div>
             </div>

</html>
